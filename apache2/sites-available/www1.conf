
<VirtualHost *:80>
# This first listed virtual host is also the default for *:80
        ServerAdmin webmaster@localhost
	ServerName www1.marlene-braem.sb.uclllabs.be
        ServerAlias www1.marlene-braem.sb.uclllabs.be
        DocumentRoot /var/www/html/www1/public_html
	ErrorLog ${APACHE_LOG_DIR}/www1error.log
	CustomLog ${APACHE_LOG_DIR}/www1access.log combined
</VirtualHost>
<VirtualHost *:443>
        ServerAdmin webmaster@localhost
        ServerName www1.marlene-braem.sb.uclllabs.be
        DocumentRoot /var/www/html/www1/public_html

        LogLevel info
        ErrorLog ${APACHE_LOG_DIR}/www1-error.log
        CustomLog ${APACHE_LOG_DIR}/www1-access.log combined
</VirtualHost>
